
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Pattern Explorer - Deep Tree Echo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .navbar {
            background-color: #161b22;
        }
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
        }
        .form-control, .form-select {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
        }
        .fractal-canvas {
            border: 1px solid #30363d;
            width: 100%;
        }
        .pattern-canvas {
            background-color: #0d1117;
            border: 1px solid #30363d;
            width: 100%;
            height: 400px;
        }
        .btn-primary {
            background-color: #238636;
            border-color: #238636;
        }
        .btn-primary:hover {
            background-color: #2ea043;
            border-color: #2ea043;
        }
        .pattern-img {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Deep Tree Echo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/fractal-explorer">Fractal Explorer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aar-simulator">AAR Simulator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Fractal Pattern Explorer</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pattern Controls</h5>
                        <form id="fractal-form">
                            <div class="mb-3">
                                <label for="pattern-select" class="form-label">Pattern Type</label>
                                <select class="form-select" id="pattern-select">
                                    <option value="sierpinski">Sierpinski Triangle</option>
                                    <option value="mandelbrot">Mandelbrot Set</option>
                                    <option value="koch">Koch Snowflake</option>
                                    <option value="recursive_squares">Recursive Squares</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="iterations-slider" class="form-label">Iterations: <span id="iterations-value">5</span></label>
                                <input type="range" class="form-range" id="iterations-slider" min="1" max="10" value="5">
                            </div>
                            <div class="mb-3">
                                <label for="symmetry-select" class="form-label">Symmetry Type</label>
                                <select class="form-select" id="symmetry-select">
                                    <option value="">None</option>
                                    <option value="reflection">Reflection</option>
                                    <option value="rotation">Rotation</option>
                                    <option value="translation">Translation</option>
                                    <option value="dilation">Dilation</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Generate Pattern</button>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Recursive Pattern Explorer</h5>
                        <select class="form-select mb-3" id="pattern-type-select">
                            <option value="sierpinski">Sierpinski Triangle</option>
                            <option value="mandelbrot">Mandelbrot Set</option>
                            <option value="kochCurve">Koch Curve</option>
                        </select>
                        <canvas id="pattern-canvas" class="pattern-canvas"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fractal Visualization</h5>
                        <div id="pattern-display" class="text-center">
                            <p class="text-muted">Generate a pattern to see it here</p>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Fractal Invariance Analysis</h5>
                        <div class="mb-3">
                            <label for="data-input" class="form-label">Enter data series (comma-separated numbers)</label>
                            <input type="text" class="form-control" id="data-input" placeholder="1,2,3,3,2,1">
                        </div>
                        <button id="analyze-btn" class="btn btn-primary mb-3">Analyze Symmetry</button>
                        <div id="analysis-results">
                            <!-- Results will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/js/pattern_explorer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fractalForm = document.getElementById('fractal-form');
            const patternDisplay = document.getElementById('pattern-display');
            const iterationsSlider = document.getElementById('iterations-slider');
            const iterationsValue = document.getElementById('iterations-value');
            const analyzeBtn = document.getElementById('analyze-btn');
            const dataInput = document.getElementById('data-input');
            const analysisResults = document.getElementById('analysis-results');
            
            // Update iterations label
            iterationsSlider.addEventListener('input', () => {
                iterationsValue.textContent = iterationsSlider.value;
            });
            
            // Handle form submission
            fractalForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const patternType = document.getElementById('pattern-select').value;
                const iterations = parseInt(iterationsSlider.value);
                const symmetry = document.getElementById('symmetry-select').value;
                
                patternDisplay.innerHTML = '<p>Generating pattern...</p>';
                
                try {
                    const response = await fetch('/api/fractal', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            pattern: patternType,
                            iterations: iterations,
                            symmetry: symmetry || null
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        patternDisplay.innerHTML = `<p class="text-danger">${data.error}</p>`;
                    } else {
                        patternDisplay.innerHTML = `<img src="data:image/png;base64,${data.image}" alt="${patternType} pattern" class="pattern-img">`;
                    }
                } catch (error) {
                    patternDisplay.innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
                }
            });
            
            // Handle symmetry analysis
            analyzeBtn.addEventListener('click', async () => {
                const dataString = dataInput.value;
                if (!dataString) {
                    analysisResults.innerHTML = '<p class="text-danger">Please enter data</p>';
                    return;
                }
                
                try {
                    // Parse data
                    const data = dataString.split(',').map(num => parseFloat(num.trim()));
                    
                    // Send for analysis
                    const response = await fetch('/api/analyze/symmetry', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ data })
                    });
                    
                    const results = await response.json();
                    
                    if (results.error) {
                        analysisResults.innerHTML = `<p class="text-danger">${results.error}</p>`;
                    } else {
                        // Display results
                        let html = '<div class="card bg-dark text-light p-3">';
                        html += `<p><strong>Symmetry Score:</strong> ${(results.symmetry_score * 100).toFixed(2)}%</p>`;
                        html += `<p><strong>Reflection Symmetry:</strong> ${results.reflection_symmetry ? 'Yes' : 'No'}</p>`;
                        html += `<p><strong>Rotational Symmetry:</strong> ${results.rotational_symmetry ? 'Yes' : 'No'}</p>`;
                        html += `<p><strong>Scale Invariance:</strong> ${results.scale_invariance ? 'Yes' : 'No'}</p>`;
                        
                        if (results.invariance_patterns.length > 0) {
                            html += '<p><strong>Detected Patterns:</strong></p><ul>';
                            results.invariance_patterns.forEach(pattern => {
                                html += `<li>${pattern.type} (similarity: ${(pattern.similarity * 100).toFixed(2)}%)</li>`;
                            });
                            html += '</ul>';
                        }
                        
                        html += '</div>';
                        analysisResults.innerHTML = html;
                    }
                } catch (error) {
                    analysisResults.innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
                }
            });
        });
    </script>
</body>
</html>
