
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTE Diary Workspace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f7f9fc;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .workspace-header {
            background: linear-gradient(135deg, #614385 0%, #516395 100%);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .diary-card {
            transition: all 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .diary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .tag {
            display: inline-block;
            background-color: #e9ecef;
            padding: 0.25rem 0.5rem;
            border-radius: 50px;
            font-size: 0.75rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .entry-content {
            white-space: pre-line;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .reflection {
            border-left: 3px solid #516395;
            padding-left: 10px;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="workspace-header">
        <div class="container">
            <h1><i class="bi bi-journal-text"></i> Diary Namespace</h1>
            <p class="lead">DTE's Self-Reporting & Memory Workspace</p>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Diary Entries</h5>
                        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#newEntryModal">
                            <i class="bi bi-plus"></i> New Entry
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush" id="entries-list">
                            <!-- Entries will be loaded here -->
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Search & Filter</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="search-input" class="form-control" placeholder="Search entries...">
                            <button class="btn btn-outline-secondary" type="button" id="search-button">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        <div class="d-flex flex-wrap" id="tag-filters">
                            <!-- Tag filters will be generated here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0" id="entry-view-title">Entry Viewer</h5>
                        <div class="btn-group" role="group" id="entry-actions" style="display: none;">
                            <button class="btn btn-sm btn-outline-primary" id="add-reflection-btn">
                                <i class="bi bi-chat-left-text"></i> Add Reflection
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="entry-placeholder" class="text-center p-5">
                            <i class="bi bi-journal-text" style="font-size: 3rem; color: #ddd;"></i>
                            <p class="mt-3 text-muted">Select an entry to view its contents</p>
                        </div>
                        <div id="entry-viewer" style="display: none;">
                            <div class="mb-3">
                                <div id="entry-tags"></div>
                                <small class="text-muted" id="entry-date"></small>
                            </div>
                            <div class="entry-content" id="entry-content"></div>
                            <hr>
                            <h6>Reflections</h6>
                            <div id="reflections-container"></div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Insights</h5>
                    </div>
                    <div class="card-body">
                        <div id="insights-container">
                            <p class="text-center text-muted">No insights generated yet</p>
                            <div class="d-grid">
                                <button class="btn btn-outline-primary" id="generate-insight-btn">
                                    Generate Insight
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- New Entry Modal -->
    <div class="modal fade" id="newEntryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Diary Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="entry-form">
                        <div class="mb-3">
                            <label for="entry-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="entry-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="entry-tags-input" class="form-label">Tags</label>
                            <input type="text" class="form-control" id="entry-tags-input" placeholder="Add tags separated by commas">
                        </div>
                        <div class="mb-3">
                            <label for="entry-text" class="form-label">Entry</label>
                            <textarea class="form-control" id="entry-text" rows="10" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-entry-btn">Save Entry</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Reflection Modal -->
    <div class="modal fade" id="reflectionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Reflection</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reflection-form">
                        <div class="mb-3">
                            <label for="reflection-text" class="form-label">Reflection</label>
                            <textarea class="form-control" id="reflection-text" rows="5" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-reflection-btn">Save Reflection</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Basic workspace functionality would be implemented here
        document.addEventListener('DOMContentLoaded', function() {
            let selectedEntryId = null;
            const reflectionModal = new bootstrap.Modal(document.getElementById('reflectionModal'));
            const newEntryModal = new bootstrap.Modal(document.getElementById('newEntryModal'));
            
            // Load entries
            function loadEntries() {
                fetch('/api/diary/entries')
                    .then(response => response.json())
                    .then(data => {
                        const entriesList = document.getElementById('entries-list');
                        entriesList.innerHTML = '';
                        
                        if (data.length === 0) {
                            entriesList.innerHTML = '<div class="list-group-item text-center text-muted">No entries yet</div>';
                            return;
                        }
                        
                        // Sort by most recent first
                        data.sort((a, b) => new Date(b.created) - new Date(a.created));
                        
                        data.forEach(entry => {
                            const item = document.createElement('a');
                            item.href = '#';
                            item.className = 'list-group-item list-group-item-action';
                            
                            const date = new Date(entry.created);
                            const formattedDate = date.toLocaleDateString('en-US', { 
                                month: 'short', 
                                day: 'numeric',
                                year: 'numeric'
                            });
                            
                            item.innerHTML = `
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1">${entry.title}</h6>
                                    <small>${formattedDate}</small>
                                </div>
                                <p class="mb-1 text-truncate">${entry.content.substring(0, 50)}${entry.content.length > 50 ? '...' : ''}</p>
                                <div>
                                    ${entry.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                            `;
                            
                            item.addEventListener('click', function(e) {
                                e.preventDefault();
                                
                                // Mark as active
                                document.querySelectorAll('#entries-list a').forEach(el => {
                                    el.classList.remove('active');
                                });
                                this.classList.add('active');
                                
                                // Show entry
                                selectedEntryId = entry.id;
                                document.getElementById('entry-placeholder').style.display = 'none';
                                document.getElementById('entry-viewer').style.display = 'block';
                                document.getElementById('entry-actions').style.display = 'block';
                                
                                document.getElementById('entry-view-title').textContent = entry.title;
                                
                                const entryDate = new Date(entry.created);
                                document.getElementById('entry-date').textContent = entryDate.toLocaleString('en-US', {
                                    weekday: 'long',
                                    year: 'numeric',
                                    month: 'long',
                                    day: 'numeric',
                                    hour: 'numeric',
                                    minute: 'numeric'
                                });
                                
                                document.getElementById('entry-content').textContent = entry.content;
                                
                                const tagsContainer = document.getElementById('entry-tags');
                                tagsContainer.innerHTML = '';
                                entry.tags.forEach(tag => {
                                    const tagEl = document.createElement('span');
                                    tagEl.className = 'tag';
                                    tagEl.textContent = tag;
                                    tagsContainer.appendChild(tagEl);
                                });
                                
                                // Load reflections for this entry
                                loadReflections(entry.id);
                            });
                            
                            entriesList.appendChild(item);
                        });
                        
                        // Collect all unique tags
                        const allTags = new Set();
                        data.forEach(entry => {
                            entry.tags.forEach(tag => allTags.add(tag));
                        });
                        
                        // Display tag filters
                        const tagFilters = document.getElementById('tag-filters');
                        tagFilters.innerHTML = '';
                        
                        allTags.forEach(tag => {
                            const tagEl = document.createElement('span');
                            tagEl.className = 'tag';
                            tagEl.style.cursor = 'pointer';
                            tagEl.textContent = tag;
                            tagEl.addEventListener('click', function() {
                                this.classList.toggle('bg-primary');
                                this.classList.toggle('text-white');
                                // Filter entries by this tag when clicked
                            });
                            tagFilters.appendChild(tagEl);
                        });
                    });
            }
            
            // Load reflections
            function loadReflections(entryId) {
                // This would normally be a separate API call
                // For now, simulate with dummy data
                const reflectionsContainer = document.getElementById('reflections-container');
                reflectionsContainer.innerHTML = '<p class="text-muted">No reflections for this entry yet</p>';
            }
            
            // Save entry
            document.getElementById('save-entry-btn').addEventListener('click', function() {
                const title = document.getElementById('entry-title').value;
                const content = document.getElementById('entry-text').value;
                const tagsInput = document.getElementById('entry-tags-input').value;
                const tags = tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag);
                
                if (!title || !content) {
                    alert('Title and content are required');
                    return;
                }
                
                fetch('/api/diary/entries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        content,
                        tags
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Reset form and close modal
                        document.getElementById('entry-form').reset();
                        newEntryModal.hide();
                        
                        // Reload entries
                        loadEntries();
                    }
                });
            });
            
            // Add reflection button
            document.getElementById('add-reflection-btn').addEventListener('click', function() {
                if (!selectedEntryId) return;
                reflectionModal.show();
            });
            
            // Save reflection
            document.getElementById('save-reflection-btn').addEventListener('click', function() {
                const reflectionText = document.getElementById('reflection-text').value;
                
                if (!reflectionText || !selectedEntryId) {
                    alert('Reflection text is required');
                    return;
                }
                
                // This would be a real API call in production
                alert('Reflection saved');
                document.getElementById('reflection-form').reset();
                reflectionModal.hide();
                
                // Add the reflection to the UI
                const reflectionsContainer = document.getElementById('reflections-container');
                reflectionsContainer.innerHTML = '';
                
                const reflectionEl = document.createElement('div');
                reflectionEl.className = 'reflection';
                reflectionEl.innerHTML = `
                    <p>${reflectionText}</p>
                    <small class="text-muted">Just now</small>
                `;
                reflectionsContainer.appendChild(reflectionEl);
            });
            
            // Generate insight button
            document.getElementById('generate-insight-btn').addEventListener('click', function() {
                // This would be a real API call in production
                const insightsContainer = document.getElementById('insights-container');
                insightsContainer.innerHTML = `
                    <div class="alert alert-info">
                        <h6>New Insight Generated</h6>
                        <p>Based on recent entries, a pattern of self-reflection and growth is emerging. Continue to document your learning process to reinforce these patterns.</p>
                        <small>Generated just now</small>
                    </div>
                `;
            });
            
            // Search button
            document.getElementById('search-button').addEventListener('click', function() {
                const query = document.getElementById('search-input').value.trim();
                if (!query) return;
                
                fetch(`/api/diary/search?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        // Update entries list with search results
                        alert(`Found ${data.length} entries matching "${query}"`);
                    });
            });
            
            // Load initial data
            loadEntries();
        });
    </script>
</body>
</html>
