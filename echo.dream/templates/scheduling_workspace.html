
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTE Scheduling Workspace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f7f9fc;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .workspace-header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .schedule-card {
            transition: all 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .schedule-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .calendar-container {
            height: 500px;
            overflow-y: auto;
        }
        .calendar-day {
            border-left: 4px solid #38ef7d;
            margin-bottom: 15px;
            padding-left: 15px;
        }
        .milestone {
            border-left: 3px solid #11998e;
            padding-left: 10px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="workspace-header">
        <div class="container">
            <h1><i class="bi bi-calendar-week"></i> Scheduling Namespace</h1>
            <p class="lead">DTE's Temporal Organization Workspace</p>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Schedule Creator</h5>
                    </div>
                    <div class="card-body">
                        <form id="schedule-form">
                            <div class="mb-3">
                                <label for="schedule-name" class="form-label">Schedule Name</label>
                                <input type="text" class="form-control" id="schedule-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="schedule-description" class="form-label">Description</label>
                                <textarea class="form-control" id="schedule-description" rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="schedule-duration" class="form-label">Duration (days)</label>
                                <input type="number" class="form-control" id="schedule-duration" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Schedule</button>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Schedule Templates</h5>
                    </div>
                    <div class="card-body">
                        <div id="schedule-list" class="list-group">
                            <!-- Schedules will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Calendar View</h5>
                    </div>
                    <div class="card-body">
                        <div class="calendar-container" id="calendar-view">
                            <!-- Calendar will be loaded here -->
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Milestones</h5>
                        <button class="btn btn-sm btn-outline-primary" id="add-milestone-btn" disabled>
                            <i class="bi bi-plus-circle"></i> Add Milestone
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="selected-schedule-info">
                            <p class="text-muted">Select a schedule to view or add milestones</p>
                        </div>
                        
                        <div id="milestone-form-container" class="d-none">
                            <form id="milestone-form" class="border rounded p-3 mb-3">
                                <div class="mb-3">
                                    <label for="milestone-name" class="form-label">Milestone Name</label>
                                    <input type="text" class="form-control" id="milestone-name" required>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="milestone-day" class="form-label">Day Offset</label>
                                            <input type="number" class="form-control" id="milestone-day" min="0" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="milestone-hours" class="form-label">Est. Hours</label>
                                            <input type="number" class="form-control" id="milestone-hours" min="0.5" step="0.5" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button type="submit" class="btn btn-primary">Save Milestone</button>
                                    <button type="button" class="btn btn-outline-secondary" id="cancel-milestone">Cancel</button>
                                </div>
                            </form>
                        </div>
                        
                        <div id="milestone-list" class="list-group">
                            <!-- Milestones will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Basic workspace functionality would be implemented here
        document.addEventListener('DOMContentLoaded', function() {
            let selectedSchedule = null;
            
            // Load schedules
            function loadSchedules() {
                fetch('/api/scheduling/schedules')
                    .then(response => response.json())
                    .then(data => {
                        const scheduleList = document.getElementById('schedule-list');
                        scheduleList.innerHTML = '';
                        
                        for (const [id, schedule] of Object.entries(data)) {
                            const item = document.createElement('a');
                            item.href = '#';
                            item.className = 'list-group-item list-group-item-action';
                            item.innerHTML = `
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1">${schedule.name}</h6>
                                    <span class="badge bg-primary rounded-pill">${schedule.duration_days} days</span>
                                </div>
                                <p class="mb-1">${schedule.description}</p>
                                <small>${schedule.milestones.length} milestones</small>
                            `;
                            
                            item.addEventListener('click', function() {
                                // Select this schedule
                                document.querySelectorAll('#schedule-list a').forEach(el => {
                                    el.classList.remove('active');
                                });
                                this.classList.add('active');
                                
                                selectedSchedule = schedule;
                                document.getElementById('add-milestone-btn').disabled = false;
                                
                                // Display schedule info
                                const scheduleInfo = document.getElementById('selected-schedule-info');
                                scheduleInfo.innerHTML = `
                                    <h5>${schedule.name}</h5>
                                    <p>${schedule.description}</p>
                                    <p><strong>Duration:</strong> ${schedule.duration_days} days</p>
                                `;
                                
                                // Display milestones
                                const milestoneList = document.getElementById('milestone-list');
                                milestoneList.innerHTML = '';
                                
                                schedule.milestones.forEach(milestone => {
                                    const milestoneItem = document.createElement('div');
                                    milestoneItem.className = 'milestone p-2 border-bottom';
                                    milestoneItem.innerHTML = `
                                        <div class="d-flex justify-content-between align-items-center">
                                            <h6 class="mb-0">${milestone.name}</h6>
                                            <span class="badge bg-info rounded-pill">Day ${milestone.day_offset}</span>
                                        </div>
                                        <small class="text-muted">${milestone.estimated_hours} hours</small>
                                    `;
                                    milestoneList.appendChild(milestoneItem);
                                });
                            });
                            
                            scheduleList.appendChild(item);
                        }
                    });
            }
            
            // Load calendar
            function loadCalendar() {
                fetch('/api/scheduling/calendar')
                    .then(response => response.json())
                    .then(data => {
                        const calendarView = document.getElementById('calendar-view');
                        calendarView.innerHTML = '';
                        
                        if (Object.keys(data).length === 0) {
                            calendarView.innerHTML = '<p class="text-center text-muted my-4">No upcoming events scheduled</p>';
                            return;
                        }
                        
                        for (const [date, events] of Object.entries(data)) {
                            const dayElement = document.createElement('div');
                            dayElement.className = 'calendar-day';
                            
                            const dateObj = new Date(date);
                            const formattedDate = dateObj.toLocaleDateString('en-US', { 
                                weekday: 'long', 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            });
                            
                            dayElement.innerHTML = `<h5>${formattedDate}</h5>`;
                            
                            const eventsList = document.createElement('div');
                            events.forEach(event => {
                                const eventItem = document.createElement('div');
                                eventItem.className = 'p-2 border-bottom';
                                eventItem.innerHTML = `
                                    <div class="d-flex justify-content-between">
                                        <strong>${event.milestone}</strong>
                                        <span>${event.hours} hrs</span>
                                    </div>
                                    <small>Project: ${event.project_id}</small>
                                `;
                                eventsList.appendChild(eventItem);
                            });
                            
                            dayElement.appendChild(eventsList);
                            calendarView.appendChild(dayElement);
                        }
                    });
            }
            
            // Schedule form submission
            document.getElementById('schedule-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('schedule-name').value;
                const description = document.getElementById('schedule-description').value;
                const duration_days = parseInt(document.getElementById('schedule-duration').value);
                
                fetch('/api/scheduling/schedules', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        description,
                        duration_days
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Refresh schedule list
                        this.reset();
                        loadSchedules();
                    }
                });
            });
            
            // Add milestone button
            document.getElementById('add-milestone-btn').addEventListener('click', function() {
                document.getElementById('milestone-form-container').classList.remove('d-none');
            });
            
            // Cancel milestone button
            document.getElementById('cancel-milestone').addEventListener('click', function() {
                document.getElementById('milestone-form-container').classList.add('d-none');
                document.getElementById('milestone-form').reset();
            });
            
            // Load initial data
            loadSchedules();
            loadCalendar();
        });
    </script>
</body>
</html>
